---
version: 5

defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
  - name: "Secret date (encrypted)"
    lookup_key: eyaml_lookup_key
    path: "secret.eyaml"
    options:
      gpg_gnupghome: '/home/osboxes/.gnupg'
  - name: "Node Overrides"
    path: "nodes/%{facts.hostname}.yaml"
  - name: "OS Overrides"
    path: "os/%{facts.os.release.major}.yaml"
  - name: "Common defaults"
    path: "common.yaml"
